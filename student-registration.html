<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: #fff;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-box button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Student Registration</h2>

        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" required>

            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" required>

            <label>Gender</label>
            <select required>
                <option value="">-- Select Gender --</option>
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Date of Birth</label>
            <input type="date" required>

            <label>Email</label>
            <input type="email" placeholder="Enter email" required>

            <label>Course</label>
            <input type="text" placeholder="Enter course name" required>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
